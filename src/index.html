<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/1242660221.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1>Today's To Do <i class="fa-solid fa-arrows-rotate"></i></h1>
    <form>
      <input type="text" class="addToDo" required placeholder="Add to your list...">
      <i class="fa-solid fa-right-to-bracket"></i>
    </form>
    <ul class="taskList"></ul>
    <p class="clearButton">Clear all completed</p>
  </div>
</body>

<script src="./src/index.js" defer></script>
</html>
